<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    .id-card {
        width: 2.1in;
        height: 3.37in;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-left: 1px solid #999;
        border-right: 1px solid #999;
    }
    .header-bar {
        background: #0d356d;
        color: #fff;
        font-size: 7px;
        font-weight: bold;
        text-align: center;
        padding: 2px 0;
    }
    .card-content {
        flex: 1;
        padding: 6px;
        text-align: center;
        display: flex;
        flex-direction: column;
    }
    .top-logos {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }
    .top-logos img {
        height: 30px;
        width: auto;
    }
    .profile-pic {
        margin: 4px 0;
    }
    .profile-pic img {
        width: 65px;
        height: 75px;
        border: 1px solid #ccc;
        border-radius: 4px;
        object-fit: cover;
    }
    .emp-code, .emp-name {
        font-size: 9px;
        font-weight: bold;
        margin: 3px 0;
    }
    .emp-info {
        font-size: 8px;
        text-align: left;
        line-height: 1.2;
        padding: 0 4px;
        flex-grow: 1;
    }
    .emp-info p {
        margin: 1px 0;
        font-weight: normal;
    }
    .emp-info p strong {
        font-weight: normal;
        color: #000;
    }
    .emp-info p span {
        font-weight: bold;
        color: inherit;
    }
    .emp-info p.job-title span {
        color: orange;
    }
    .emp-info p.address span {
        display: block;
    }
    .signatures {
        display: flex;
        justify-content: space-between;
        font-size: 6px;
        margin-top: 5px;
    }
    .signatures div {
        text-align: center;
        width: 45%;
        padding-top: 2px;
        border-top: 1px solid #333;
        position: relative;
    }
    .signatures img.signature-pic {
        display: block;
        height: 18px;
        margin: 0 auto 2px;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
    }
    .footer {
        background: #0d356d;
        color: #fff;
        font-size: 7px;
        font-weight: bold;
        padding: 3px;
        text-align: center;
        border-radius: 0 0 12px 12px;
    }
    .download-btn {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        border: none;
        background-color: #0d356d;
        color: white;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div>
    <div class="id-card" id="idCard">
        <div class="header-bar">EMPLOYEE ID CARD</div>

        <div class="card-content">
            <div class="top-logos">
                <img src="left-logo.png" alt="Left Logo">
                <img src="right-logo.png" alt="Right Logo">
            </div>
            <div class="profile-pic">
                <img src="profile-photo.png" alt="Profile Photo">
            </div>
            <div class="emp-code">Emp Code: 257370</div>
            <div class="emp-name">MD Rahim Mia</div>

            <div class="emp-info">
                <p class="job-title"><strong>Job Title:</strong> <span>Excavator Operator</span></p>
                <p><strong>Blood Group:</strong> <span>AB+</span></p>
                <p><strong>Phone:</strong> <span>+880 01747-902058</span></p>
                <p class="address"><strong>Address:</strong> 
                    <span>Jatrapur, Ashuganj, Ashuganj-3402,</span>
                    <span>Brahmanbaria, Chattogram</span>
                </p>
                <p><strong>Join:</strong> <span>01-01-2023</span></p>
                <p><strong>Expiry:</strong> <span>01-01-2023</span></p>
            </div>

            <div class="signatures">
                <div>
                    <img class="signature-pic" src="signature-holder.png" alt="Signature Holder">
                    Signature of Holder
                </div>
                <div>
                    <img class="signature-pic" src="signature-director.png" alt="Signature Director">
                    Managing Director
                </div>
            </div>
        </div>

        <div class="footer">AFCONS INFRASTRUCTURE LIMITED</div>
    </div>

    <button class="download-btn" id="downloadBtn">Download PDF</button>
</div>

<script>
document.getElementById("downloadBtn").addEventListener("click", () => {
    const element = document.getElementById("idCard");
    const pdf = html2pdf()
        .set({
            margin: [0, 0, 0, 0],
            filename: 'ID_Card.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .toPdf()
        .get('pdf')
        .then(function (pdf) {
            // A4 page width & height
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const cardWidth = 2.1;
            const cardHeight = 3.37;
            const x = (pageWidth - cardWidth) / 2;
            const y = (pageHeight - cardHeight) / 2;

            // remove old page and add new centered page
            pdf.deletePage(1);
            pdf.addPage([pageWidth, pageHeight]);
            pdf.setPage(1);

            pdf.addImage(
                html2canvas(element, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    pdf.addImage(imgData, 'JPEG', x, y, cardWidth, cardHeight);
                })
            );

        }).save();
});
</script>

</body>
</html>
