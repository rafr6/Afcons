<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    .card-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .id-card {
        width: 2.1in;
        height: 3.37in;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        padding: 6px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
    }
    .top-logos {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }
    .top-logos img {
        height: 22px;
        width: auto;
    }
    .profile-pic {
        margin: 4px 0;
    }
    .profile-pic img {
        width: 65px;
        height: 75px;
        border: 1px solid #ccc;
        border-radius: 4px;
        object-fit: cover;
    }
    .emp-code {
        font-size: 9px;
        font-weight: bold;
        margin-top: 3px;
    }
    .emp-name {
        font-size: 9px;
        font-weight: bold;
        margin-bottom: 3px;
    }
    .emp-info {
        font-size: 8px;
        text-align: left;
        line-height: 1.2;
        padding: 0 4px;
    }
    .emp-info p {
        margin: 1px 0;
    }
    .signatures {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        font-size: 6px;
    }
    .signatures div {
        text-align: center;
        width: 45%;
    }
    .signatures img {
        height: 14px;
        display: block;
        margin: 0 auto 2px;
    }
    /* Footer banner outside the card */
    .footer {
        margin-top: 3px;
        width: 2.1in;
        background: #0d356d;
        color: #fff;
        font-size: 7px;
        font-weight: bold;
        padding: 3px;
        text-align: center;
        border-radius: 0 0 12px 12px;
    }
</style>
</head>
<body>
    <div class="card-wrapper">
        <div class="id-card">
            <!-- Top Logos (placeholders) -->
            <div class="top-logos">
                <img src="left-logo.png" alt="Left Logo">
                <img src="right-logo.png" alt="Right Logo">
            </div>
            
            <!-- Profile Photo -->
            <div class="profile-pic">
                <img src="profile-photo.png" alt="Profile Photo">
            </div>

            <!-- Employee Code and Name -->
            <div class="emp-code">Emp Code: 257370</div>
            <div class="emp-name">MD Rahim Mia</div>

            <!-- Employee Info -->
            <div class="emp-info">
                <p><strong>Job Title:</strong> Excavator Operator</p>
                <p><strong>Blood Group:</strong> AB+</p>
                <p><strong>Phone:</strong> +880 01747-902058</p>
                <p><strong>Address:</strong> Jatrapur, Ashuganj, Ashuganj-3402,<br>Brahmanbaria, Chattogram</p>
                <p><strong>Join:</strong> 01-01-2023</p>
                <p><strong>Expiry:</strong> 01-01-2023</p>
            </div>

            <!-- Signatures -->
            <div class="signatures">
                <div>
                    <img src="signature-holder.png" alt="Signature Holder">
                    Signature of Holder
                </div>
                <div>
                    <img src="signature-director.png" alt="Signature Director">
                    Managing Director
                </div>
            </div>
        </div>

        <!-- Footer Banner -->
        <div class="footer">AFCONS INFRASTRUCTURE LIMITED</div>
    </div>
</body>
</html>
