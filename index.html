<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    .id-card {
        width: 2.1in;
        height: 3.37in;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        box-sizing: border-box;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-left: 1px solid #999;   /* বাম পাশে চিকন বর্ডার */
        border-right: 1px solid #999;  /* ডান পাশে চিকন বর্ডার */
    }

    /* Top Header Bar */
    .header-bar {
        background: #0d356d;
        color: #fff;
        font-size: 7px;
        font-weight: bold;
        text-align: center;
        padding: 2px 0;
    }

    .card-content {
        flex: 1;
        padding: 6px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .top-logos {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }
    .top-logos img {
        height: 30px; /* লোগো বড় */
        width: auto;
    }
    .profile-pic {
        margin: 4px 0;
    }
    .profile-pic img {
        width: 65px;
        height: 75px;
        border: 1px solid #ccc;
        border-radius: 4px;
        object-fit: cover;
    }
    .emp-code {
        font-size: 9px;
        font-weight: bold; /* মোটা */
        margin-top: 3px;
    }
    .emp-name {
        font-size: 9px;
        font-weight: bold; /* মোটা */
        margin-bottom: 3px;
    }
    .emp-info {
        font-size: 8px;
        text-align: left;
        line-height: 1.2;
        padding: 0 4px;
        flex-grow: 1;
    }
    .emp-info p {
        margin: 1px 0;
        font-weight: normal; /* সব ইনফো চিকন */
    }
    .emp-info p strong {
        font-weight: normal; /* লেবেলও চিকন */
        color: #000; /* স্বাভাবিক কালার */
    }
    /* Job Title আলাদা কালার */
    .emp-info p.job-title strong {
        font-weight: normal; /* লেবেল চিকন */
        color: #000;
    }
    .emp-info p.job-title span {
        font-weight: bold;
        color: orange; /* শুধু Excavator Operator কমলা */
    }

    .signatures {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        font-size: 6px;
        border-top: 1px solid #666; /* শুধু উপরে চিকন বর্ডার */
        padding-top: 3px;
    }
    .signatures div {
        text-align: center;
        width: 45%;
    }
    .signatures img {
        height: 14px;
        display: block;
        margin: 0 auto 2px;
    }

    /* Footer banner */
    .footer {
        background: #0d356d;
        color: #fff;
        font-size: 7px;
        font-weight: bold;
        padding: 3px;
        text-align: center;
        border-radius: 0 0 12px 12px;
    }
</style>
</head>
<body>
    <div class="id-card">
        <!-- Top Header -->
        <div class="header-bar">EMPLOYEE ID CARD</div>

        <!-- Card Content -->
        <div class="card-content">
            <!-- Top Logos -->
            <div class="top-logos">
                <img src="left-logo.png" alt="Left Logo">
                <img src="right-logo.png" alt="Right Logo">
            </div>
            
            <!-- Profile Photo -->
            <div class="profile-pic">
                <img src="profile-photo.png" alt="Profile Photo">
            </div>

            <!-- Employee Code and Name -->
            <div class="emp-code">Emp Code: 257370</div>
            <div class="emp-name">MD Rahim Mia</div>

            <!-- Employee Info -->
            <div class="emp-info">
                <p class="job-title"><strong>Job Title:</strong> <span>Excavator Operator</span></p>
                <p><strong>Blood Group:</strong> AB+</p>
                <p><strong>Phone:</strong> +880 01747-902058</p>
                <p><strong>Address:</strong> Jatrapur, Ashuganj, Ashuganj-3402,<br>Brahmanbaria, Chattogram</p>
                <p><strong>Join:</strong> 01-01-2023</p>
                <p><strong>Expiry:</strong> 01-01-2023</p>
            </div>

            <!-- Signatures -->
            <div class="signatures">
                <div>
                    <img src="signature-holder.png" alt="Signature Holder">
                    Signature of Holder
                </div>
                <div>
                    <img src="signature-director.png" alt="Signature Director">
                    Managing Director
                </div>
            </div>
        </div>

        <!-- Footer Banner -->
        <div class="footer">AFCONS INFRASTRUCTURE LIMITED</div>
    </div>
</body>
</html>
